allprojects {
	group 'org.hvkcoder'
	version '1.0-SNAPSHOT'
	apply plugin: 'idea'
}

subprojects {
	apply plugin: 'java'
	sourceCompatibility =  1.8
	targetCompatibility = 1.8
	dependencies {
		testCompile(group: 'junit', name: 'junit', version: '4.12')
	}

}

buildscript {
	repositories {
		maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
	}
}